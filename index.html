<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input types</title>
    <link rel="stylesheet" media="all" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
        <form id="input-types">
            <h3>Input types</h3>
            <h4>Testing input types, number, float and coin</h4>

            <fieldset>
                <input type="text" id="decimal" placeholder="Decimal" required autofocus tabindex="1" />
            </fieldset>

            <fieldset>
                <input type="text" id="float" placeholder="Float" required autofocus tabindex="2" />
            </fieldset>

            <fieldset>
                <input type="text" placeholder="Coin" required autofocus tabindex="2" />
            </fieldset>

            <fieldset>
                <input type="text" placeholder="Text" required autofocus tabindex="2" />
            </fieldset>
        </form>
    </div>
</body>
</html>
